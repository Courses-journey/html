<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>01-03</title>
    </head>

    <body>
        <form target="_blank">

            <div>
                <label>Search</label>
                <br>
                <input type="search" placeholder=" Enter A Search Wor">
            </div>
            <br>

            <div>
                <label>Upload</label>
                <br>
                <input type="file">
            </div>
            <br>

            <div>
                <label>URL</label>
                <br>
                <input required novalidate type="url">
            </div>
            <br>

            <div>
                <label>Date</label>
                <input type="date" value="25/10/1982">
            </div>
            <br>

            <div>
                <label>Month</label>
                <input type="month" value="October 1982">
            </div>
            <br>

            <pre>
                Hello Line One
                Hello Line Two
                Hello Line Three
                    Hello Line Four
            </pre>

            <br>

            <iframe src="https://elzero.org/" frameborder="0" width="400px"></iframe>

            <br>

            <input type="reset" value="Empty">
            <input type="submit" value="Save">
        </form>
    </body>

</html>
