<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Table</title>
    </head>

    <body>
        <h1>Table</h1>
        <!-- don't use table attrbutes -->
        <table border="1">
            <caption>Sold out book</caption>

            <thead>
                <tr>
                    <th>Book name</th>
                    <th>Author</th>
                    <th>Date</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>ABCD</td>
                    <td>xyz</td>
                    <td>15/06/2015</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2"> Total</td>
                    <td>999999</td>
                </tr>
                <tr>
                    <td colspan="3">Sold out</td>
                </tr>
            </tfoot>
        </table>
    </body>

</html>
