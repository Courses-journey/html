<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Formatting</title>
    </head>

    <body>

        <h>Book Stroe</h>
        <p>Book Stroe ... <b>Book Store</b></p>
        <p>Book Stroe ... <strong>Book Store</strong></p>
        <p>Book Stroe ... <i>Book Store</i></p>
        <p>Book Stroe ... <em>Book Store</em></p>
        <p>Book Stroe ... <mark>Book Store</mark></p>
        <p>Book Stroe ... <u>Book Store</u></p>
        <p>Book Stroe ... <small>Book Store</small></p>
        <p>Book Stroe ... <del>Book Store</del></p>
        <p><del>100</del> 80</p>
        <p><ins>100</ins> 80</p>
        <p>H<sub>2</sub>O</p>
        <p>10<sup>2</sup></p>
    </body>

</html>
