<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Lists - UL, OL, DL</title>
    </head>

    <body>
        <!-- 
            ul: unorded list
         -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>
                JS
                <ul>
                    <li>ANGULAR</li>
                    <li>REACT</li>
                    <li>VUE</li>
                </ul>
            </li>
        </ul>

        <!-- SEP -->
        <!-- 
        ol: oreded list

        reversed: reverse list order
        start: define where numbering start from
        type: type of numbering alphapet or number or romanic
        -->
        <ol>
            <!-- 
                we can define value in li element to start count from
                instead of defining start in ol element
             -->
            <li value="50">HTML</li>
            <li>CSS</li>
            <li>
                JS
                <ul>
                    <li>ANGULAR</li>
                    <li>REACT</li>
                    <li>VUE</li>
                </ul>
            </li>
        </ol>

        <!-- SEP -->
        <!-- 
            dl: Description list
            dt: Term
            dd: Term description
            -->
        <dl>
            <dt>HTML</dt>
            <dd>the struc lang of web</dd>
            <dd>also used for report making</dd>

            <dt>CSS</dt>
            <dd>Style lang of the web</dd>

            <dt>JS</dt>
            <dd></dd>
        </dl>
    </body>

</html>
