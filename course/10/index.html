<!DOCTYPE html>

<!-- We have global Attributes that we can use with any tags
like class to distingutish element with same tags
like hidden to hide element -->

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Attributes</title>
    </head>

    <body>
        <h>Book Stroe</h>
        <!-- global -->
        <h hidden> Book Stroe</h>
        <p class="p1">text</p>
        <p class="p2">text</p>


        <img src="" alt="">
    </body>

</html>
