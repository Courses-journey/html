<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>

    <body>
        <h2>Book Store</h2>
        <form action="" method="post">
            <div>
                <label for="user">UserName</label>
                <input type="text" id="user" name="user">
            </div>
            <br>
            <div>
                <label for="pass">Password</label>
                <input id="pass" type="password" placeholder="write a complex password" name="pass" maxlength="20"
                    minlength="5">
            </div>
            <br>
            <div>
                <label for="date">Birthday</label>
                <input required name="birthday" id="date" type="datetime-local">
            </div>
            <br>
            <div>
                <input name="gender" id="male" type="radio">
                <label for="male">Male</label>
            </div>
            <div>
                <input name="gender" id="female" type="radio">
                <label for="female">Female</label>
            </div>
            <br>
            <div>
                <input name="hobbies" id="hob1" type="checkbox">
                <label for="hob1">Hobby 01</label>
            </div>
            <div>
                <input name="hobbies" id="hob2" type="checkbox">
                <label for="hob2">Hobby 02</label>
            </div>
            <br>
            <div>
                <label for="nation">Nation</label>
                <br>
                <select id="nation">
                    <option value="EG">EGYPT</option>
                    <option value="UK">UNITED KINGDOM/option>
                    <option value="Ch">CHINES</option>
                </select>
            </div>

            <br>
            <div>
                <label for="prog"></label>
                <br>
                <input type="list" id="prog" name="prog" list="proglang">
                <datalist id="proglang">
                    <option value="c#">
                    <option value="c++">
                    <option value="c">
                </datalist>
            </div>
            <br>
            <bdi></bdi>
            <q>This quote</q>
            <blockquote>This blockquote</blockquote>
            <br>
            <input type="reset">
            <input type="submit" value="save">
        </form>
    </body>

</html>
